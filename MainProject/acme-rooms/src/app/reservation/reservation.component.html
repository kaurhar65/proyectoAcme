<div #pageContent>
  <app-navbar titulo="My reservations"></app-navbar>
  <div class="principal">
      <div class="container">
        <form>
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search by ID/City/Country">
          <button type="submit"> Search </button>
        </form>
        <a class="underline-animation" href="https://www.google.com/search"> Need help? </a>
      </div>

    <div *ngIf="!showNoReserva; else noReserva">
      <div *ngFor="let reservation of llistaReservas">
        <app-reserve-list [reservation]="reservation" (getReservas)="getReservas()"></app-reserve-list>
      </div>
    </div>
    <ng-template #noReserva>
      <div class="noReserva">
        <app-no-reserva></app-no-reserva>
      </div>
    </ng-template>
  </div>
</div>
