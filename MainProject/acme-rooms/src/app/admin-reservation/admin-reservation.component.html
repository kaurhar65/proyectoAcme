<app-navbar titulo="You are in ADMIN profile !"></app-navbar>
<div class="cajaFondo">
  <div class="cajaGeneral">
    <div class="dataOption">
      <div class="cajaOption">
        <div class="option">
          <p class="opt" routerLink="/adminProfile">Countries</p>
          <p class="opt" routerLink="/adminProfile/cities">Cities</p>
          <p class="opt" routerLink="/adminProfile/offices">Offices</p>
          <p class="opt" routerLink="/adminProfile/rooms">Rooms</p>
          <p class="opt" routerLink="/adminProfile/users">Users</p>
          <p class="thisOpt" routerLink="/adminProfile/reservations">Reservations</p>
          <p class="opt" routerLink="/adminProfile/administrators">Administrators</p>
        </div>
      </div>
    </div>
    <div class="cajaCRUD">
      <ul id="accordion">
        <li>
          <label class="accLabel" for="first">Add <span>&#x3e;</span></label>
          <input class="accInput" type="radio" name="accordion" id="first" checked />
          <div class="content">
            <div class="box">
              <div class="agrupador agr2">
                <div class="agrCol">
                  <div class="agrupador agr2">
                    <label class="textLabel">Room id: </label>
                    <input class="text" [(ngModel)]="reservation.roomId" type="text" name="reservation.roomId" id="reservation.roomId" />
                  </div>
                  <div class="agrupador agr2">
                    <label class="textLabel">User id: </label>
                    <input class="text" [(ngModel)]="reservation.userId" type="text" name="reservation.userId" id="reservation.userId" />
                  </div>
                  <div class="agrupador agr2">
                    <label class="textLabel">Day: </label>
                    <input class="text" [(ngModel)]="reservation.date" type="date" name="day" id="date" />
                  </div>
                </div>
                <div class="agrCol">
                  <div class="agrupador agr2">
                    <label class="textLabel">Start time: </label>
                    <input class="text" [(ngModel)]="reservation.startTime" type="time" name="startTime" id="time"/>
                  </div>
                  <div class="agrupador agr2">
                    <label class="textLabel">End time: </label>
                    <input class="text" [(ngModel)]="reservation.endTime" type="time" name="time" id="time" />
                  </div>
                </div>
                <div class="agrupador agrCol bot">
                  <input class="addButton butt" value="Add new reservation" (keydown.enter)="addReservation()" (click)="addReservation()" type="submit">
                </div>
              </div>
            </div>
            <!--<div *ngFor="let reserva of reservas" class="resultDiv">
              <p class="result">{{reserva | json}}</p>
            </div>-->
          </div>
        </li>
        <li>
          <label class="accLabel" for="second">Get <span>&#x3e;</span></label>
          <input class="accInput" type="radio" name="accordion" id="second" checked />
          <div class="content">
            <div class="box">
              <div class="agrupador">
                <label class="textLabel">Search by user id: </label>
                <input class="text" [(ngModel)]="reservation.userId" type="text" name="reservationUserId" id="userId" />
              </div>
              <div class="agrupador agr2">
                <input class="getReservation butt" value="Get reservation by user id" (keydown.enter)="getReservationByUserId(reservation.userId)" (click)="getReservationByUserId(reservation.userId)" type="submit">
                <input class="getReservation butt" value="Get all" (click)="getAllReservations()" type="button">
              </div>
            </div>
            <div class="box">
              <div class="agrupador">
                <label class="textLabel">Search by id: </label>
                <input class="text" [(ngModel)]="reservation.id" type="text" name="reservationId" id="id" />
              </div>
              <div class="agrupador agr2">
                <input class="getReservation butt" value="Get reservation by id" (keydown.enter)="getReservationById(reservation.id)" (click)="getReservationById(reservation.id)" type="submit">
              </div>
            </div>
            <div *ngFor="let reserva of llistaReservas" class="resultDiv">
              <p class="result">{{reserva | json}}</p>
            </div>
          </div>
          
        </li>
        <li>
          <label class="accLabel" for="third">Update <span>&#x3e;</span></label>
          <input class="accInput" type="radio" name="accordion" id="third" checked />
          <div class="content">
            <div class="box">
              <div class="agrupador agr2">
                <div class="agrCol">
                  <div class="agrupador agr2">
                    <label class="textLabel">Reserva id: </label>
                    <input class="text" [(ngModel)]="reservaId" type="text" name="reservationId" id="id" />
                  </div>

                </div>
                <div class="agrCol">
                  <div class="agrupador agr2">
                    <label class="textLabel">Date: </label>
                    <input class="text" [(ngModel)]="reservationData.date" type="date" name="reservationDate" id="date" />
                  </div>
                  <div class="agrupador agr2">
                    <label class="textLabel">Start time: </label>
                    <input class="text" [(ngModel)]="reservationData.startTime" type="time" name="reservationStartTime" id="startTime" />
                  </div>
                  <div class="agrupador agr2">
                    <label class="textLabel">End time: </label>
                    <input class="text" [(ngModel)]="reservationData.endTime" type="time" name="reservationEndTime" id="time" />
                  </div>

                </div>
                <div class="agrupador agrCol bot">
                  <input class="updateButton butt" value="Update reservation" (click)="updateReservationById(reservaId)" type="submit">
                </div>
              </div>
            </div>
            <div class="resultDiv">
              <p class="result">{{updateThisReservation | json}}</p>
            </div>
          </div>
        </li>
        <li>
          <label class="accLabel" for="fourth">Delete <span>&#x3e;</span></label>
          <input type="radio" name="accordion" id="fourth" checked />
          <div class="content">
            <div class="box">
              <div class="agrupador">
                <label class="textLabel">Id: </label>
                <input class="text" [(ngModel)]="reservation.id" type="text" name="reservationId" id="id" />
              </div>
              <input class="deleteButton butt" value="Delete reservation" (keydown.enter)="deleteReservation()" (click)="deleteReservation()" type="submit">
            </div>
            <!--<div *ngFor="let reserva of reservas" class="resultDiv">
              <p class="result">{{reserva | json}}</p>
            </div>-->
          </div>
      </ul>
    </div>
  </div>
</div>
