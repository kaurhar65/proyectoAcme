<app-navbar titulo="You are in ADMIN profile !"></app-navbar>
<div class="cajaFondo">
  <div class="cajaGeneral">
    <div class="dataOption">
      <div class="cajaOption">
        <div class="option">
          <p class="opt" routerLink="/adminProfile">Countries</p>
          <p class="opt" routerLink="/adminProfile/cities">Cities</p>
          <p class="opt" routerLink="/adminProfile/offices">Offices</p>
          <p class="opt" routerLink="/adminProfile/rooms">Rooms</p>
          <p class="opt" routerLink="/adminProfile/users">Users</p>
          <p class="opt" routerLink="/adminProfile/reservations">Reservations</p>
          <p class="thisOpt" routerLink="/adminProfile/administrators">Administrators</p>
        </div>
      </div>
    </div>
    <div class="cajaCRUD">
      <ul id="accordion">
        <li>
          <label class="accLabel" for="first">Add <span>&#x3e;</span></label>
          <input class="accInput" type="radio" name="accordion" id="first" checked />
          <div class="content">
            <div class="agrup1">
              <div class="agrupador agru">
                <label class="textLabel">User name: </label>
                <input class="text" [(ngModel)]="userName" type="text" name="userName" id="userName" />
              </div>
              <div class="agrupador agru">
                <label class="textLabel">User email: </label>
                <input class="text" [(ngModel)]="userEmail" type="text" name="userEmail" id="userEmail" />
              </div>
              <div class="agrupador agru">
                <label class="textLabel">User password: </label>
                <input class="text" [(ngModel)]="userPassword" type="text" name="userPassword" id="userPassword" />
              </div>
              <div class="agrupador agru">
                <label class="textLabel">User phone: </label>
                <input class="text" [(ngModel)]="userPhone" type="text" name="userPhone" id="userPhone" />
              </div>
              <div class="agrupador agru">
                <label class="textLabel">Profile picture: </label>
                <input class="text" [(ngModel)]="userPic" type="text" name="userPic" id="userPic" />
              </div>
            </div>
            <input class="addButton butt" value="Add new user" (keydown.enter)="addUser()" (click)="addUser()" type="submit">
          </div>
        </li>
        <li>
          <label class="accLabel" for="second">Get <span>&#x3e;</span></label>
          <input class="accInput" type="radio" name="accordion" id="second" checked />
          <div class="content">
            <div class="agrupador">
              <label class="textLabel">Search by id: </label>
              <input class="text" [(ngModel)]="userId" type="text" name="userId" id="userId" />
            </div>
            <div class="agrupador agr2">
              <input class="getUser butt" value="Get user by id" (keydown.enter)="getUserById()" (click)="getUserById()" type="submit">
              <input class="getButton butt" value="Get all" (click)="getAllUsers()" type="button">
            </div>
          </div>
        </li>
        <li>
          <label class="accLabel" for="third">Update <span>&#x3e;</span></label>
          <input class="accInput" type="radio" name="accordion" id="third" checked />
          <div class="content">
            <div class="agrup1">
              <div class="agrupador agru">
                <label class="textLabel">User id: </label>
                <input class="text" [(ngModel)]="userId" type="text" name="userId" id="userId" />
              </div>
              <div class="agrupador agru">
                <label class="textLabel">Name: </label>
                <input class="text" [(ngModel)]="userName" type="text" name="userName" id="userName" />
              </div>
              <div class="agrupador agru">
                <label class="textLabel">Password: </label>
                <input class="text" [(ngModel)]="userPassword" type="text" name="userPassword" id="userPassword" />
              </div>
              <div class="agrupador agru">
                <label class="textLabel">Phone: </label>
                <input class="text" [(ngModel)]="userPhone" type="text" name="userPhone" id="userPhone" />
              </div>
              <div class="agrupador agru">
                <label class="textLabel">Profile picture: </label>
                <input class="text" [(ngModel)]="userPic" type="text" name="userPic" id="userPic" />
              </div>
            </div>
            <input class="updateButton butt" value="Update user" (click)="getAllUsers()" type="submit">
          </div>
        </li>
        <li>
          <label class="accLabel" for="fourth">Delete <span>&#x3e;</span></label>
          <input type="radio" name="accordion" id="fourth" checked />
          <div class="content">
            <div class="agrupador">
              <label class="textLabel">User id: </label>
              <input class="text" [(ngModel)]="userId" type="text" name="userId" id="userId" />
            </div>
            <input class="deleteButton butt" value="Delete user" (keydown.enter)="deleteUser()" (click)="deleteUser()" type="submit">
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
