  <div class="derecha box">
    <h1>Register</h1>
    <form #myForm="ngForm" >
      <label> Name</label>
      <div>
        <i class="textoDentro"></i>
        <input type="text" [(ngModel)]="user.name" name="name" placeholder="Please enter your name">
      </div>
      <label>Email</label>
      <div>
        <i class="textoDentro"></i>
        <input type="text" [(ngModel)]="user.email" name="email" placeholder="Please enter your email">
      </div>
      <label>Password</label>
      <div>
        <i class="fa-solid fa-lock"></i>
        <input type="password" [(ngModel)]="user.password" name="password" placeholder="Please enter your password">
      </div>
      <div class="botones">
        <div class="registro">
          <button type="button" (click)="registerSubmit()" class="regi">Register</button>
        </div>
        <div class="log">
          <button type="button" (click)="goToLogin()" class="logi">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
