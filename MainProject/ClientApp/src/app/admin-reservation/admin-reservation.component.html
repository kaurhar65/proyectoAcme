<app-navbar titulo="You are in ADMIN profile !"></app-navbar>
<div class="cajaFondo">
  <div class="cajaGeneral">
    <div class="dataOption">
      <div class="cajaOption">
        <div class="option">
          <p class="opt" routerLink="/adminProfile">Countries</p>
          <p class="opt" routerLink="/adminProfile/cities">Cities</p>
          <p class="opt" routerLink="/adminProfile/offices">Offices</p>
          <p class="opt" routerLink="/adminProfile/rooms">Rooms</p>
          <p class="opt" routerLink="/adminProfile/users">Users</p>
          <p class="thisOpt" routerLink="/adminProfile/reservations">Reservations</p>
          <p class="opt" routerLink="/adminProfile/administrators">Administrators</p>
        </div>
      </div>
    </div>
    <div class="cajaCRUD">
      <ul id="accordion">
        <li>
          <label class="accLabel" for="first">Add <span>&#x3e;</span></label>
          <input class="accInput" type="radio" name="accordion" id="first" checked />
          <div class="content">
            <div class="agrupador agru">
              <label class="textLabel">Room id: </label>
              <input class="text" [(ngModel)]="roomId" type="text" name="roomId" id="roomId" />
            </div>
            <div class="agrupador agru">
              <label class="textLabel">User id: </label>
              <input class="text" [(ngModel)]="userId" type="text" name="userId" id="userId" />
            </div>
            <div class="agrupador agru">
              <label class="textLabel">Date: </label>
              <input class="text" [(ngModel)]="date" type="text" name="date" id="date" />
            </div>
            <div class="agrupador agru">
              <label class="textLabel">Start time: </label>
              <input class="text" [(ngModel)]="startTime" type="text" name="startTime" id="startTime" />
            </div>
            <div class="agrupador agru">
              <label class="textLabel">End time: </label>
              <input class="text" [(ngModel)]="endTime" type="text" name="endTime" id="endTime" />
            </div>
            <input class="addButton" value="Add new reservation" (keydown.enter)="addReservation()" (click)="addReservation()" type="submit">
          </div>
        </li>
        <li>
          <label class="accLabel" for="second">Get <span>&#x3e;</span></label>
          <input class="accInput" type="radio" name="accordion" id="second" checked />
          <div class="content">
            <div class="agrupador">
              <label class="textLabel">Search by id: </label>
              <input class="text" [(ngModel)]="reservationId" type="text" name="reservationId" id="reservationId" />
            </div>
            <div class="agrupador agr2">
              <input class="getReservation" value="Get reservation by id" (keydown.enter)="getReservationById()" (click)="getReservationById()" type="submit">
              <input class="getReservation" value="Get all" (click)="getAllReservations()" type="button">
            </div>
          </div>
        </li>
        <li>
          <label class="accLabel" for="third">Update <span>&#x3e;</span></label>
          <input class="accInput" type="radio" name="accordion" id="third" checked />
          <div class="content">
            <div class="agrupador agru">
              <label class="textLabel">Reserva id: </label>
              <input class="text" [(ngModel)]="reservationId" type="text" name="reservationId" id="reservationId" />
            </div>
            <div class="agrupador agru">
              <label class="textLabel">Date: </label>
              <input class="text" [(ngModel)]="date" type="text" name="date" id="date" />
            </div>
            <div class="agrupador agru">
              <label class="textLabel">Start time: </label>
              <input class="text" [(ngModel)]="startTime" type="text" name="startTime" id="startTime" />
            </div>
            <div class="agrupador agru">
              <label class="textLabel">End time: </label>
              <input class="text" [(ngModel)]="endTime" type="text" name="endTime" id="endTime" />
            </div>
            <input class="updateButton butt" value="Update reservation" (click)="updateReservation()" type="submit">
          </div>
        </li>
        <li>
          <label class="accLabel" for="fourth">Delete <span>&#x3e;</span></label>
          <input type="radio" name="accordion" id="fourth" checked />
          <div class="content">
            <div class="agrupador">
              <label class="textLabel">Id: </label>
              <input class="text" [(ngModel)]="reservationId" type="text" name="reservationId" id="reservationId" />
            </div>
            <input class="deleteButton butt" value="Delete reservation" (keydown.enter)="deleteReservation()" (click)="deleteReservation()" type="submit">
          </div>
      </ul>
    </div>
  </div>
</div>
