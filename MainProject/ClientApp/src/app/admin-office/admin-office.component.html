<app-navbar titulo="You are in ADMIN profile !"></app-navbar>
<div class="cajaFondo">
  <div class="cajaGeneral">
    <div class="dataOption">
      <div class="cajaOption">
        <div class="option">
          <p class="opt" routerLink="/adminProfile">Countries</p>
          <p class="opt" routerLink="/adminProfile/cities">Cities</p>
          <p class="thisOpt" routerLink="/adminProfile/offices">Offices</p>
          <p class="opt" routerLink="/adminProfile/rooms">Rooms</p>
          <p class="opt" routerLink="/adminProfile/users">Users</p>
          <p class="opt" routerLink="/adminProfile/reservations">Reservations</p>
          <p class="opt" routerLink="/adminProfile/administrators">Administrators</p>
        </div>
      </div>
    </div>
    <div class="cajaCRUD">
      <ul id="accordion">
        <li>
          <label class="accLabel" for="first">Add <span>&#x3e;</span></label>
          <input class="accInput" type="radio" name="accordion" id="first" checked />
          <div class="content">
            <div class="agrupador">
              <label class="textLabel">Office name: </label>
              <input class="text" [(ngModel)]="officeName" type="text" name="officeName" id="officeName" />
            </div>
            <div class="agrupador">
              <label class="textLabel">Office's city: </label>
              <input class="text" [(ngModel)]="officeCity" type="text" name="officeCity" id="officeCity" />
            </div>
            <input class="addButton butt" value="Add new office" (keydown.enter)="addOffice()" (click)="addOffice()" type="submit">
          </div>
        </li>
        <li>
          <label class="accLabel" for="second">Get <span>&#x3e;</span></label>
          <input class="accInput" type="radio" name="accordion" id="second" checked />
          <div class="content">
            <div class="agrupador">
              <label class="textLabel">Search by id: </label>
              <input class="text" [(ngModel)]="officeId" type="text" name="officeId" id="officeId" />
            </div>
            <div class="agrupador agr2">
              <input class="getButton butt" value="Get office by id" (keydown.enter)="getOfficeById()" (click)="getOfficeById()" type="submit">
              <input class="getButton butt" value="Get all" (click)="getAllOffices()" type="button">
            </div>
          </div>
        </li>
        <li>
          <label class="accLabel" for="third">Update <span>&#x3e;</span></label>
          <input class="accInput" type="radio" name="accordion" id="third" checked />
          <div class="content">
            <div class="agrupador">
              <label class="textLabel">Office id: </label>
              <input class="text" [(ngModel)]="officeId" type="text" name="officeId" id="officeId" />
            </div>
            <div class="agrupador agr2">
              <label class="textLabel">New name: </label>
              <input class="text" [(ngModel)]="officeName" type="text" name="officeName" id="officeName" />
            </div>
            <input class="updateButton butt" value="Update office" (click)="updateOffice()" type="submit">
          </div>
</li>
        <li>
          <label class="accLabel" for="fourth">Delete <span>&#x3e;</span></label>
          <input type="radio" name="accordion" id="fourth" checked />
          <div class="content">
            <div class="agrupador">
              <label class="textLabel">Office id: </label>
              <input class="text" [(ngModel)]="officeId" type="text" name="officeId" id="officeId" />
            </div>
            <input class="deleteButton butt" value="Delete office" (keydown.enter)="deleteOffice()" (click)="deleteOffice()" type="submit">
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
